<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            text-align: center;
        }
        .container{
            margin: 100px auto;
            width:50%;
            background-color: cyan;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="ftco-section">
        <div class="container">
        <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Contact Form</h2>
        </div>
        </div>
        <div class="row justify-content-center">
        <div class="col-md-10">
        <div class="wrapper">
        <div class="row no-gutters">
        <div class="col-md-6">
        <div class="contact-wrap w-100 p-lg-5 p-4">
        <h3 class="mb-4">Send us a message</h3>
        <div id="form-message-warning" class="mb-4"></div>
        <div id="form-message-success" class="mb-4">
        Your message was sent, thank you!
        </div>
        <form method="POST" id="contactForm" name="contactForm" class="contactForm" novalidate="novalidate">
        <div class="row">
        <div class="col-md-12">
        <div class="form-group">
        <input type="text" class="form-control" name="name" id="name" placeholder="Name" fdprocessedid="xsag8">
        </div>
        </div>
        <div class="col-md-12">
        <div class="form-group">
        <input type="email" class="form-control" name="email" id="email" placeholder="Email" fdprocessedid="y5gbdj">
        </div>
        </div>
        <div class="col-md-12">
        <div class="form-group">
        <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" fdprocessedid="tkpbvq">
        </div>
        </div>
        <div class="col-md-12">
        <div class="form-group">
        <textarea name="message" class="form-control" id="message" cols="30" rows="6" placeholder="Message"></textarea>
        </div>
        </div>
        <div class="col-md-12">
        <div class="form-group">
        <input type="submit" value="Send Message" class="btn btn-primary" fdprocessedid="k5kbs">
        <div class="submitting"></div>
        </div>
        </div>
        </div>
        </form>
        </div>
        </div>
        
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </section>
</body>
</html>
